<!DOCTYPE html>
<html>
  <head>
    <title>Rocket Works | Heriot-Watt University</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/src/assets/styles/main.scss" />
  </head>
  <body data-page="team">
    <div id="wrapper">
      <header id="header">
        <a href="/index.html" class="logo">ROCKET WORKS</a>
      </header>

      <nav id="nav"></nav>

      <!-- Main -->
      <div id="main">
        <section id="team-section">
          <header class="major">
            <h1>Meet Our Team</h1>
            <p>
              Passionate professionals driving innovation in space technology.
            </p>
          </header>

          <div class="team-filters">
            <button class="button small" data-role="all">All</button>
            <button class="button small" data-role="executive">
              Executive
            </button>
            <button class="button small" data-role="engineering">
              Engineering
            </button>
          </div>

          <div class="team-grid">
            <div
              class="team-member"
              data-role="executive engineering"
              data-bio="Ihsaan has 10 years of experience in aerospace design, specialising in payload systems."
              data-name="Ihsaan Aslam"
            >
              <div class="member-image">
                <img src="/images/ihsaanaslam.jpeg" alt="Ihsaan Aslam" />
              </div>
              <div class="member-info">
                <h4>Ihsaan Aslam</h4>
                <h5>President</h5>
                <div class="member-social">
                  <a href="#" class="icon brands al fa-linkedin"
                    ><span class="label">Linkedin</span></a
                  >
                </div>
              </div>
            </div>

            <div
              class="team-member"
              data-role="engineering"
              data-bio=""
              data-name="William Lennox"
            >
              <div class="member-image">
                <img src="/images/williamlennox.jpeg" alt="William Lennox" />
              </div>
              <div class="member-info">
                <h4>William Lennox</h4>
                <h5>Vice-President</h5>
                <div class="member-social">
                  <a href="#" class="icon brands al fa-linkedin"
                    ><span class="label">Linkedin</span></a
                  >
                </div>
              </div>
            </div>

            <div
              class="team-member"
              data-role="executive"
              data-bio=""
              data-name="Matthew Roberts"
            >
              <div class="member-image">
                <img src="/images/matthewroberts.jpeg" alt="Matthew Roberts" />
              </div>
              <div class="member-info">
                <h4>Matthew Roberts</h4>
                <h5>Vice-President</h5>
                <div class="member-social">
                  <a href="#" class="icon brands al fa-linkedin"
                    ><span class="label">Linkedin</span></a
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Footer -->
      <div id="footer"></div>
      <div class="bg"></div>

      <!-- Modal -->
      <div id="team-modal" class="modal hidden">
        <div class="modal-content">
          <span class="modal-close">&times;</span>

          <div class="modal-image">
            <img src="" alt="" />
          </div>

          <div class="modal-text">
            <h4 class="modal-name"></h4>
            <h5 class="modal-role"></h5>
            <p class="modal-bio"></p>
            <div class="modal-social"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
