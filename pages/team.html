<!DOCTYPE html>
<html>
  <head>
    <title>Rocket Works | Heriot-Watt University</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/src/assets/styles/main.scss" />
  </head>
  <body data-page="team">
    <div id="wrapper">
      <header id="header">
        <a href="/index.html" class="logo">ROCKET WORKS</a>
      </header>

      <nav id="nav"></nav>

      <!-- Main -->
      <div id="main">
        <div id="team-section" class="align-center">
          <header class="major">
            <h1>Meet Our Team</h1>
            <p>
              Passionate professionals driving innovation in space technology.
            </p>
          </header>

          <div class="team-filters">
            <button class="button small" data-role="all">All</button>
            <button class="button small" data-role="executive">
              Executive
            </button>
            <button class="button small" data-role="engineering">
              Engineering
            </button>
          </div>

          <div class="team-grid">
            <article class="team-member" data-role="executive">
              <a class="image">
                <img src="/images/ihsaanaslam.jpeg" alt="Ihsaan Aslamn" />
              </a>
              <div class="content">
                <h4>Ihsaan Aslam</h4>
                <h5>President</h5>
                <a href="#" class="icon brands al fa-linkedin"
                  ><span class="label">Linkedin</span></a
                >
              </div>
            </article>

            <article class="team-member" data-role="executive">
              <a href="#" class="image">
                <img src="/images/williamlennox.jpeg" alt="William Lennox" />
              </a>
              <div class="content">
                <h4>William Lennox</h4>
                <h5>Vice-President</h5>
                <a href="#" class="icon brands al fa-linkedin"
                  ><span class="label">Linkedin</span></a
                >
              </div>
            </article>

            <article class="team-member" data-role="engineering">
              <a href="#" class="image">
                <img src="/images/matthewroberts.jpeg" alt="Matthew Roberts" />
              </a>
              <div class="content">
                <h4>Matthew Roberts</h4>
                <h5>Treasurer</h5>
                <a href="#" class="icon brands al fa-linkedin"
                  ><span class="label">Linkedin</span></a
                >
              </div>
            </article>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer"></div>
      <div class="bg"></div>
    </div>
    <!-- Scripts -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
